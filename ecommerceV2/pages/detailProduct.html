<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
 
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sneaker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid mt-5">
      <section class="row">
        <div class="col-sm-12 col-md-6 col-lg-6" >
         <div class="row justify-content-center">
          <img class="col-8 rounded-5" src="./images/image-product-1.jpg" alt="">
         </div>

          <div class="row justify-content-center mt-5">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" class="col-2 rounded-5">
            <img src="./images/image-product-2-thumbnail.jpg" alt="" class="col-2 rounded-5">
            <img src="./images/image-product-3-thumbnail.jpg" alt="" class="col-2 rounded-5">
            <img src="./images/image-product-4-thumbnail.jpg" alt="" class="col-2 rounded-5">
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6" >
          
            <div class="row containerDataProduct">
              <h4>Sneaker Company</h4>  
              <h2> Fall Limited Edition <br> Sneakers</h2>      
              <p>
                These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, they’ll withstand everything the weather can offer.
              </p>
            </div>
        
            <div class="row containerPrice">
              <div class="col-6">
                <strong>$125.00</strong>
                <span class="badge">50%</span>
              </div>
              <span > $250.00</span>
            </div>
         
        
          <div class="row">
            <div class="col-3 containerBtn rounded-4">
              <img src="./images/icon-minus.svg" alt="">
              <strong>0</strong>
              <img src="./images/icon-plus.svg" alt="">
            </div>
            <button  type="button" class="btn col-5" ><i class="bi bi-cart"></i> Add to cart</button>
          </div>

        </div>
      </section>
  </main>

</body>
</html>
